<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Resi | Streamline Cargo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-light {
      background-color: #f8f9fa !important;
      border-bottom: 1px solid #ddd;
    }
    .navbar-brand span {
      font-weight: bold;
      color: #0091D6;
    }
    .brand-logo {
      height: 32px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span>Streamline Cargo</span>
      </a>
    </div>
  </nav>

  <!-- FORM -->
  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">üì¶ Kirim Resi ke WhatsApp</h3>

        <form action="/send" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nomor" class="form-label">Nomor WhatsApp</label>
            <input type="text" class="form-control" id="nomor" name="nomor" placeholder="Contoh: 6281234567890" required>
          </div>

          <div class="mb-3">
            <label for="kode" class="form-label">Kode Marking</label>
            <input type="text" class="form-control" id="kode" name="kode" placeholder="Contoh: IV-SWJ" required>
          </div>

          <div class="mb-3">
            <label for="lokasi" class="form-label">Lokasi Gudang</label>
            <select class="form-select" id="lokasi" name="lokasi" required>
              <option value="">-- Pilih Gudang --</option>
              <option value="YIWU">Yiwu</option>
              <option value="GZ">GZ</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="resi" class="form-label">Upload Foto Resi</label>
            <input class="form-control" type="file" id="resi" name="resi" accept="image/*" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg rounded-3">üöÄ Kirim Sekarang</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-4 text-muted">
    <small>Bot WhatsApp Otomatis ‚Ä¢ Dibuat dengan ‚ù§Ô∏è Oleh Rina</small>
    </div>
  </div>
</body>
</html>
